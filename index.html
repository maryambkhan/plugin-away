<!doctype html>
<html>

<head>
  <title>Plugin</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.css"
    integrity="sha512-4rPgyv5iG0PZw8E+oRdfN/Gq+yilzt9rQ8Yci2jJ15rAyBmF0HBE4wFjBkoB72cxBeg63uobaj1UcNt/scV93w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.js"
    integrity="sha512-gSf3NCgs6wWEdztl1e6vUqtRP884ONnCNzCpomdoQ0xXsk06lrxJsR7jX5yM/qAGkPGsps+4bLV5IEjhOZX+gg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<style>
  h1 {
    text-align: center;
  }

  .s1 {
    background-color: grey;
  }

  .s2 {
    background-image: url("https://images.pexels.com/photos/772650/pexels-photo-772650.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260");
  }
</style>

<body>
  <div id="fullpage">
    <div class="section s1">
      <h1>Slide1</h1>
    </div>
    <div class="section s2">
      <h1>Slide2</h1>
    </div>
    <div class="section s3">
      <h1>Slide3</h1>
    </div>
  </div>

  <script>
    new fullpage('#fullpage', {
      //options here
      autoScrolling: true,

    });


    //methods
    fullpage_api.setAllowScrolling(true);

  </script>
</body>

</html>
